<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Я гей</h1>
        <div class="poll">
            <h2>Согласны ли вы с данным утверждением?</h2>
            <button onclick="submitAnswer('yes')">Да</button>
            <button onclick="submitAnswer('no')">Нет</button>
        </div>
        <div class="results">
            <h3>Результаты:</h3>
            <p>Да: <span id="yesCount">0</span></p>
            <p>Нет: <span id="noCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
